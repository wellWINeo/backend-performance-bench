version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tododb
      - SPRING_DATASOURCE_USERNAME=java
      - SPRING_DATASOURCE_PASSWORD=123
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    entrypoint: docker-entrypoint.sh -c max_connections=10000
    environment:
      - POSTGRES_USER=java
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=tododb
    healthcheck:
      test: pg_isready -d tododb -U java